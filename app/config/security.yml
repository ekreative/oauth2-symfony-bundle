security:
    encoders:
        Authbucket\Bundle\OAuth2Bundle\Tests\TestBundle\Entity\User:    plaintext
        Symfony\Component\Security\Core\User\User:                      plaintext

    providers:
        default:
            entity:                 { class: TestBundle:User }

        admin:
            memory:
                users:
                    admin:          { roles: 'ROLE_ADMIN', password: secrete }

    firewalls:
        admin:
            pattern:                ^/admin
            http_basic:             ~
            provider:               admin

        demo_login:
            pattern:                ^/demo/login$
            anonymous:              ~
            provider: default

        demo_authorize:
            pattern:                ^/demo/authorize
            remember_me:
                secret:             "%kernel.secret%"
            form_login:
                login_path:         /demo/login
                check_path:         /demo/authorize/login_check
            logout:
                path:               /demo/authorize/logout
                target:             /demo
            provider:               default

        api_oauth2_authorize:
            pattern:                ^/api/oauth2/authorize$
            http_basic:             ~
            provider:               default

        api_oauth2_token:
            pattern:                ^/api/oauth2/token$
            oauth2_token:           ~
            provider:               default

        api_oauth2_debug:
            pattern:                ^/api/oauth2/debug$
            oauth2_resource:        ~
            provider:               default

        api_resource_model:
            pattern:                ^/api/resource/model$
            oauth2_resource:
                resource_type:      model
                scope:              [ demoscope1 ]
            provider:               default

        api_resource_debug_endpoint:
            pattern:                ^/api/resource/debug_endpoint$
            oauth2_resource:
                resource_type:      debug_endpoint
                scope:              [ demoscope1 ]
                options:
                    debug_endpoint: '/api/oauth2/debug'
                    cache:          false
            provider:               default

        api_resource_debug_endpoint_cache:
            pattern:                ^/api/resource/debug_endpoint/cache$
            oauth2_resource:
                resource_type:      debug_endpoint
                scope:              [ demoscope1 ]
                options:
                    debug_endpoint: '/api/oauth2/debug'
                    cache:          true
            provider:               default

        api_resource_debug_endpoint_invalid_options:
            pattern:                ^/api/resource/debug_endpoint/invalid_options$
            oauth2_resource:
                resource_type:      debug_endpoint
                scope:              [ demoscope1 ]
                options:
                    debug_endpoint: ''
                    cache:          true
            provider:               default
